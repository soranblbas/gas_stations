
<!DOCTYPE html>
<html>
<head>
    <title>Item Balance Report</title>
</head>

    <form class="form-a">


        Start date: <input type="date" value={{ myFilter.form.max_date }}</input>
        End Date: <input type="date" value={{ myFilter.form.min_date }}</input>
        <button type="submit" class="btn btn-b">Search</button>


    </form>
<body>
    <h1>Item Balance Report</h1>
    <table>
        <thead>
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Total Purchased</th>
                <th>Total Sold</th>
                <th>Current Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for item in item_list %}
            <tr>
                <td>{{ item.item.item_code }}</td>
                <td>{{ item.item.name }}</td>
                <td>{{ item.total_purchased }}</td>
                <td>{{ item.total_sold }}</td>
                <td>{{ item.current_balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
