{% extends 'station/base.html' %}

<style>
    table, th, td {
        border: 0.5px solid;

    }


</style>

{% block content %}
    <table class="table table-bordered" id="stock">

        <thead>
        <tr>
            <th>Station</th>
            <th>Item</th>
            <th>Stock Balance</th>
        </tr>
        </thead>
        <tbody>
        {% for i in st %}
            <tr>
                <td>{{ i.gas_station }}</td>
                <td>{{ i.item }}</td>
                <td>{{ i.quantity }}</td>
            </tr>
        {% endfor %}
        </tbody>

        <tfoot>

        <th></th>
  <th></th>

        <th style="background-color: #e8c3c7"></th>



        </tfoot>

    </table>

{% endblock %}
