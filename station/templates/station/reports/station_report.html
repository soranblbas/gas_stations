

{% extends 'station/base.html' %}

{% block content %}



    <style>
        table, th, td {
            border: 0.5px solid;

        }


    </style>

    <h1>Total Sale Per Station</h1>
    <table class="table table-bordered" id="station_sale">

        <thead>
        <tr>
            <th>Station Name</th>
            <th>Total Sales ( IQD )</th>
        </tr>
        </thead>
        <tbody>
        {% for sale in sales %}
            <tr>
                <td>{{ sale.station }}</td>
                <td>{{ sale.total_sales }}</td>
            </tr>
        {% endfor %}
        </tbody>

        <tfoot>

        <th></th>


        <th style="background-color: #beecc8"></th>


        </tfoot>

    </table>
{% endblock %}
