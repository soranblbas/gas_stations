<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #223591;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
            background-color: #ff5252;
            cursor: pointer;
        }

        .box h2 {
            font-size: 24px;
            color: white;
            margin: 0;
        }

        .box p {
            font-size: 16px;
            color: white;
        }

        .box button {
            background-color: white;
            border: none;
            color: #f44336;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease-in-out;
        }

        .box button:hover {
            background-color: #f44336;
            color: white;
        }

        @media only screen and (max-width: 768px) {
            .box {
                width: 45%;
                height: 150px;
                margin: 5px;
            }

            .box h2 {
                font-size: 20px;
            }

            .box p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body style="background-color: #c9d9ee">
<div class="container">

        <div class="box">
            <a href="{% url 'sales_report' %}" style=" text-decoration: none"><h2>Sales</h2></a>


        </div>
        <div class="box">
            <a href="{% url 'order_report' %}" style=" text-decoration: none"><h2>Orders</h2></a>
        </div>


        <div class="box">
            <a href="{% url 'stock_report' %}" style=" text-decoration: none"><h2>Stock</h2></a>
        </div>

</div>
</body>
</html>
