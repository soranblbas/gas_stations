<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.2rem;
      background-color: #0066cc;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you requested could not be found.</p>
    <button onclick="history.back()">Go Back</button>
  </div>
</body>
</html>
