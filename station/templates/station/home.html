<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard__box {
            width: 300px;
            height: 150px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .dashboard__box:hover {
            transform: scale(1.05);
        }

        .dashboard__box--sale {
            background-color: #8bc34a;
            color: #fff;
        }

        .dashboard__box--order {
            background-color: #2196f3;
            color: #fff;
        }

        .dashboard__box--reports {
            background-color: #ff9800;
            color: #fff;
        }

        .dashboard__box h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        @media screen and (max-width: 768px) {
            .dashboard__box {
                width: 100%;
                height: 100px;
            }
        }

        body {
            background-color: #c9d9ee; /* replace with your preferred color */
        }
        .hidden {
    display: none;
}


    </style>
</head>
<body>
<div class="dashboard">

    {% if request.user.is_superuser %}
        <div class="dashboard__box dashboard__box--reports">

            <a href="admin" style=" text-decoration: none"><h2> Admin</h2></a>
        </div>
            <div class="dashboard__box dashboard__box--reports">

        <a href="{% url 'reports' %}" style=" text-decoration: none"><h2> Reports / التقارير</h2></a>
    </div>


{% else %}
    <div class="hidden">
        <h1>You don't have permission</h1>
    </div>
{% endif %}



    <div class="dashboard__box dashboard__box--sale">

        <a href="admin/station/s_invoice/add/" style=" text-decoration: none"><h2>Sale / المبيعات</h2></a>
    </div>
    <div class="dashboard__box dashboard__box--order">

        <a href="admin/station/order/add/" style=" text-decoration: none"><h2> Order / الطلبية</h2></a>
    </div>


    <div class="dashboard__box dashboard__box--reports">
        <a href="{% url 'logout' %}" style=" text-decoration: none"><h2>Logout</h2></a>
    </div>
</div>
</body>
</html>
